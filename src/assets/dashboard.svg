<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" rx="10" fill="#F0F2F5" />
  
  <!-- 背景元素 -->
  <circle cx="50" cy="50" r="30" fill="#E8F5FF" />
  <circle cx="350" cy="200" r="40" fill="#EAF7EE" />
  <circle cx="200" cy="50" r="20" fill="#FFF3E8" />
  
  <!-- 仪表盘元素 -->
  <rect x="70" y="80" width="260" height="20" rx="4" fill="#1677FF" opacity="0.8" />
  <rect x="70" y="110" width="200" height="20" rx="4" fill="#52C41A" opacity="0.8" />
  <rect x="70" y="140" width="160" height="20" rx="4" fill="#FA8C16" opacity="0.8" />
  <rect x="70" y="170" width="120" height="20" rx="4" fill="#F5222D" opacity="0.8" />
  
  <!-- 图形元素 -->
  <circle cx="320" cy="90" r="15" fill="#1677FF" opacity="0.6" />
  <circle cx="320" cy="120" r="15" fill="#52C41A" opacity="0.6" />
  <circle cx="320" cy="150" r="15" fill="#FA8C16" opacity="0.6" />
  <circle cx="320" cy="180" r="15" fill="#F5222D" opacity="0.6" />
  
  <!-- 线条装饰 -->
  <line x1="40" y1="230" x2="360" y2="230" stroke="#D9D9D9" stroke-width="2" />
  <circle cx="100" cy="230" r="4" fill="#1677FF" />
  <circle cx="200" cy="230" r="4" fill="#52C41A" />
  <circle cx="300" cy="230" r="4" fill="#FA8C16" />
</svg> 