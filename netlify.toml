# Netlify配置文件
[build]
  # 构建命令
  command = "npm ci --force && npx vite build"
  # 发布目录
  publish = "dist"

# 处理SPA路由的重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# 设置缓存控制
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# 设置环境变量
[build.environment]
  NODE_VERSION = "18.17.0"  # 项目推荐的Node版本
  NPM_VERSION = "9.0.0"    # 项目推荐的NPM版本
  NODE_OPTIONS = "--max-old-space-size=4096"  # 增加Node内存限制

# 禁用构建优化，使用原始构建结果
[build.processing]
  skip_processing = true

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# 添加Netlify功能标志
[context.production.environment]
  NETLIFY_USE_YARN = "false"
  NODE_ENV = "production"
  VITE_ENV = "production"