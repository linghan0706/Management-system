<!DOCTYPE html>
<html>
<head>
  <title>Health Check</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Server is up and running!</h1>
  <p>If you can see this page, the hosting service is working correctly.</p>
  <script>
    console.log('Health check page loaded successfully');
    // 输出一些基本环境信息
    document.write('<p>URL: ' + window.location.href + '</p>');
    document.write('<p>Hostname: ' + window.location.hostname + '</p>');
    document.write('<p>User Agent: ' + navigator.userAgent + '</p>');
    document.write('<p>Time: ' + new Date().toString() + '</p>');
  </script>
</body>
</html>
